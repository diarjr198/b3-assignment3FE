<div class="wrapper">
  <div class="container">
    <form action="" name="form" (ngSubmit)="onSubmit()" #f="ngForm" novalidate>
      <h1>
        <i class="fas fa-shipping-fast"></i>
        Shipping Details
      </h1>
      <div class="name">
        <div>
          <label for="f-name">Name Receive</label>
          <input
            type="text"
            name="receiveName"
            [(ngModel)]="form.receiveName"
            required
            #receiveName="ngModel"
          />
        </div>
      </div>
      <div class="street">
        <label for="name">Address</label>
        <input
          type="text"
          name="address"
          [(ngModel)]="form.address"
          required
          #address="ngModel"
        />
      </div>
      <div class="btns">
        <button>Next</button>
      </div>
    </form>
  </div>
</div>
